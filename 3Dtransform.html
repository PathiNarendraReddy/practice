<!DOCTYPE html>
<html>
    <head>
        <title>3D transform</title>
        <style>
            div{
                width: 250px;
                height: 180px;
                background-color: green;
            }
            #rotatex{
              transform: rotateX(245deg);
            }
            #rotatey{
              transform: rotatey(255deg);
            }
            #rotatez{
              transform: rotatez(205deg);
            }
        </style>
    </head>
    <body>
        <h1>rotate-x</h1>
        <div id="rotatex"></div>
        
        <h1>rotate-y</h1>
        <div id="rotatey"></div> 
        
        <h1>rotate-z</h1>
        <div id="rotatez"></div>
    </body>
</html>
