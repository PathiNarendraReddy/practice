<!DOCTYPE html>
<html>
    <head>
        <title>transform example</title>
        <style>
            div{
                width: 150px;
                height: 100px;
                background-color: blue;
            }
            #transforms{
               transform: translate(); 
                
            }
            #rotate{
                transform: rotate(190deg);
            }
            #scale{
                transform: scale(2,1);
            }
        </style>
    </head>
    <body>
        <h1> 2D transform</h1>
        <div>
  </div>

    <h2> translate</h2>
    <div id="traslate">

    </div>
    <h2>rotate</h2>
    <div id="rotate">
    </div>
     
    <h2>scale</h2>
        <div id="scale">

        </div>
    </body>
</html>
