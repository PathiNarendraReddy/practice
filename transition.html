<!DOCTYPE html>
<html>
    <head>
        <title>3D transform</title>
        <style>
            div{
                width: 250px;
                height: 180px;
                background-color: green;
                transition: width 3s,height 5s;
                transition-delay: 4s;
                transition-timing-function:2s;
                transition-duration: 3s;

            }
            div:hover{
                width: 300px;
                height: 250px;
            }
           
        </style>
    </head>
    <body>
        <h1>transition</h1>
        <div id="transition"></div>

        <h1>transition-deley</h1>
        <div id="transition-deley"></div>

        <h1>transition-timing-function</h1>
        <div id="transition-timing-function"></div>

        <h1>transition-duration</h1>
        <div id="transition-duration"></div>
       
    </body>
</html>
