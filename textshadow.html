<!DOCTYPE html>
<html>
    <head>
        <title>text shadow</title>
        <style>
            h1{
                text-shadow:0px 6px 4px blue,0px 6px 8px green;
            }
            h2{
                text-shadow:0px 6px 9px blue,0px 5px 8px purple;
                text-transform:capitalize;
                font-size: 50px;
                font-weight: 800;
                font-family: "pinyon scipt",cursive;
            }
        </style>
    </head>
    <body>
        <h1> HELLO WELCOME</h1>
        <h2> HELLO WELCOME TEXT SHADOW</h2>
    </body>
</html>
